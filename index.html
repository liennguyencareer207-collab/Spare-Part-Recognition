<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Result</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>

<body>
  <h3>Teachable Machine</h3>

  <input type="file" id="img" accept="image/*">
  <br><br>
  <button onclick="run()">Nhận diện</button>

  <p id="result">Chưa có kết quả</p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/DDSVpYbTr/";
    let model;

    async function load() {
      model = await tmImage.load(
        URL + "model.json",
        URL + "metadata.json"
      );
    }
    load();

    async function run() {
      const file = document.getElementById("img").files[0];
      if (!file) {
        alert("Chọn hình trước");
        return;
      }

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      await img.decode();

      const prediction = await model.predict(img);

      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }

      const jsonResult = {
        label: best.className,
        confidence: best.probability
      };

      document.getElementById("result").innerText =
        "Kết quả: " + jsonResult.label;

      // gửi về Thunkable (nếu có)
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(
          JSON.stringify(jsonResult)
        );
      }
    }
  </script>
</body>
</html>
